<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Nova Tarefa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f4f8; /* Fundo claro e suave */
            color: #343a40; /* Texto escuro */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fonte mais moderna */
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff; /* Fundo branco */
            padding: 40px;
            border-radius: 12px; /* Bordas arredondadas */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Sombra mais sutil */
        }
        h1 {
            margin-bottom: 30px;
            color: #007bff; /* Cor azul para o título */
            font-weight: 600; /* Negrito para o título */
            text-align: center; /* Centraliza o título */
        }
        .form-control {
            border: 1px solid #ced4da; /* Borda padrão */
            border-radius: 6px; /* Bordas arredondadas */
            transition: border-color 0.2s; /* Transição suave na mudança de cor da borda */
        }
        .form-control:focus {
            border-color: #007bff; /* Azul na borda ao focar */
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25); /* Sombra azul ao focar */
        }
        .btn-primary {
            background-color: #007bff; /* Azul para o botão de cadastro */
            border-color: #007bff; /* Bordas azuis */
            font-weight: bold; /* Negrito nos botões */
        }
        .btn-secondary {
            background-color: #6c757d; /* Cinza para o botão "Voltar" */
            border-color: #6c757d; /* Bordas cinzas */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Azul escuro ao passar o mouse */
            border-color: #0056b3; /* Bordas azul escuras */
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Cinza escuro ao passar o mouse */
            border-color: #545b62; /* Bordas cinzas escuras */
        }
        .form-group {
            margin-bottom: 20px; /* Espaçamento mais confortável entre os grupos de formulário */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-tasks"></i> Cadastrar Nova Tarefa</h1>
        <form id="taskForm">
            <div class="form-group">
                <label for="taskName">Nome da Tarefa:</label>
                <input type="text" class="form-control" id="taskName" required placeholder="Digite o nome da tarefa">
            </div>
            <div class="form-group">
                <label for="taskDescription">Descrição:</label>
                <textarea class="form-control" id="taskDescription" required placeholder="Digite uma descrição da tarefa"></textarea>
            </div>
            <div class="form-group">
                <label for="taskStatus">Status:</label>
                <select class="form-control" id="taskStatus">
                    <option value="to-do">A Fazer</option>
                    <option value="in-progress">Fazendo</option>
                    <option value="waiting-review">Feito</option>
                    <option value="pending-deploy">Para</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cadastrar Tarefa</button>
            <a href="tarefas.html" class="btn btn-secondary btn-block">Voltar</a>
        </form>
    </div>

    <script>
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            const taskName = document.getElementById('taskName').value;
            const taskDescription = document.getElementById('taskDescription').value;
            const taskStatus = document.getElementById('taskStatus').value;

            // Salvar a nova tarefa no localStorage
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.push({ name: taskName, description: taskDescription, status: taskStatus });
            localStorage.setItem('tasks', JSON.stringify(tasks));

            // Voltar para o quadro Kanban
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
